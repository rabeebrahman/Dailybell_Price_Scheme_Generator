<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dailybell Price Scheme Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        <span class="mode-label">üåô Dark Mode</span>
    </div>

    <div class="container">
        <h1>üìä Dailybell Price Scheme Checker</h1>
        <p>Upload your quotation Excel file to analyze and compare scheme prices.</p>

        <!-- Lottie Animation -->
        <div id="lottie-animation" class="lottie-box"></div>

        <form method="post" action="/process" enctype="multipart/form-data" class="upload-form" id="upload-form">
            <label for="file-upload" class="drop-area">
                <span>üìÇ Drag & Drop or Click to Upload Excel File</span>
                <input id="file-upload" type="file" name="quotation_file" required onchange="handleFileSelect(event)">
            </label>
            <p class="file-name" id="file-name">No file selected</p>
            <div class="btn-group">
                <button type="submit" class="btn-submit">üöÄ Process File</button>
                <button type="button" class="btn-clear" onclick="clearFile()">‚ùå Clear File</button>
            </div>
        </form>

        {% if xlsx_file or pdf_file %}
        <div class="result-box">
            <h2>‚úÖ Processed File Ready</h2>
            <a href="{{ url_for('download', filename=xlsx_file) }}" class="btn">‚¨áÔ∏è Download XLSX</a>
            <a href="{{ url_for('download', filename=pdf_file) }}" class="btn">‚¨áÔ∏è Download PDF</a>
        </div>
        {% endif %}
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">‚úÖ File loaded successfully!</div>

    <script>
        function handleFileSelect(event) {
            const fileInput = event.target;
            const fileName = fileInput.files[0] ? fileInput.files[0].name : "No file selected";
            document.getElementById("file-name").textContent = fileName;

            // Show toast
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }

        function clearFile() {
            const fileInput = document.getElementById("file-upload");
            fileInput.value = "";
            document.getElementById("file-name").textContent = "No file selected";
        }

        // Lottie
        lottie.loadAnimation({
            container: document.getElementById("lottie-animation"),
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "https://assets5.lottiefiles.com/packages/lf20_cg3qhsqv.json"
        });

        // Dark Mode Toggle
        document.getElementById("darkModeToggle").addEventListener("change", function () {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
